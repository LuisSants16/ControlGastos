<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💰 Control de Gastos Diario</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="dark">
  <div class="container">
    <h1>💰 Control de Gastos Diario</h1>
    <div class="sueldo-fijo">💼 Su sueldo es de: S/ <span id="sueldoMostrado">0.00</span></div>

    <div class="form">
      <select id="categoria">
        <option value="🍔 Comida">🍔 Comida</option>
        <option value="🚗 Movilidad">🚗 Movilidad</option>
        <option value="🏠 Casa">🏠 Casa</option>
        <option value="📱 Tecnología">📱 Tecnología</option>
        <option value="🎮 Entretenimiento">🎮 Entretenimiento</option>
        <option value="🛒 Compras">🛒 Compras</option>
        <option value="💼 Trabajo">💼 Trabajo</option>
        <option value="🎁 Regalo">🎁 Regalo</option>
        <option value="💊 Salud">💊 Salud</option>
        <option value="📚 Educación">📚 Educación</option>
      </select>
      <input type="text" id="descripcion" placeholder="Descripción adicional..." />
      <input type="number" id="monto" placeholder="Monto (S/.)" />
      <button onclick="agregarGasto()">➕ Agregar Gasto</button>
    </div>

    <div class="form">
      <input type="number" id="sueldo" placeholder="💰 Sueldo mensual (S/.)" />
      <button onclick="guardarSueldo()">💾 Guardar Sueldo</button>
    </div>

    <div class="acciones">
      <button onclick="exportarJSON()">⬇️ Exportar JSON</button>
      <input type="file" id="importarJSONInput" accept=".json" onchange="importarJSON(event)" style="display: none;" />
      <button onclick="document.getElementById('importarJSONInput').click()" class="btn-importar">⬆️ Importar JSON</button>
      <button onclick="guardarBloque()">📅 Guardar Gasto del Día</button>
      <button id="modoOscuroBtn" onclick="toggleDarkMode()">🌗 Modo Oscuro</button>
    </div>

    <h2 id="totalGeneral">💰 Total General: S/ 0.00</h2>

    <div class="calendario" id="calendario">
      <div class="calendario-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <button id="prevMes">⬅️</button>
        <span id="tituloMes" style="font-weight: bold;"></span>
        <button id="nextMes">➡️</button>
      </div>
      <div id="calendarioTabla"></div>
    </div>

    <div id="bloques"></div>
    <div id="previewGastos" class="preview"></div>
  </div>

  <footer>
    <p>© 2025 Luis M. Santos Rivera</p>
  </footer>

  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
